<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"></link>
    <title>Random Authentication Code Generator</title>

    <link rel="icon" type="image/x-icon" href="favicon.jpg">
</head>

<body>

    <!-- Display randomly generated 6 digit 2FA code here -->
    <h2 id="AuthenticationCode"></h2>
    
    <!-- Display a countdown for when the next code will be generated -->
    <h5 id="Countdown">(10 seconds until a new code is generated)</h5>

    <!-- Allow the user to manually type in their randomly generated 6 digit code here -->
    <form>
        <input type="text" id="InputForm" placeholder="Enter your 2FA code here">
    </form>

    <br>

    <!-- Verfiy code -->
    <button id="AuthenticateButton" onclick="authenticate()">Authenticate</button>

    <h5 id="SourceCodeLink">Click <a href="">here</a> to view the source code</h5>

    
<script src="script.js"></script>    

</body>
</html>
